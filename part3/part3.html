<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="format-detection" content="telephone=no,address=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>探秘腾讯 part3</title>
  <link rel="stylesheet" type="text/css" href="css/style3.css">
</head>

<body>

  <div class="t-deblocking">



    <div class="content">
      <div class="icon-qq"></div>

      <div class="content-inner">
        <div class="dot up-dot shank" data-class="up-dot"></div>
        <div class="line-box line-1 active" data-class="up-dot">
          <div class="line"></div>
          <div class="triangle triangle-1"></div>
          <div class="triangle triangle-2"></div>
          <div class="triangle triangle-3"></div>
          <div class="triangle triangle-4"></div>
        </div>

        <div class="dot right-dot" data-class="right-dot"></div>

        <div class="line-box line-2" data-class="right-dot">
          <div class="line"></div>
          <div class="triangle triangle-1"></div>
          <div class="triangle triangle-2"></div>
          <div class="triangle triangle-3"></div>
          <div class="triangle triangle-4"></div>
        </div>

        <div class="dot left-dot" data-class="left-dot"></div>

        <div class="line-box line-3" data-class="left-dot">
          <div class="line"></div>
          <div class="triangle triangle-1"></div>
          <div class="triangle triangle-2"></div>
          <div class="triangle triangle-3"></div>
          <div class="triangle triangle-4"></div>
        </div>

      </div>

    </div>

    <div class="txt-1">
      <p>连接一切</p>
      <p>Connect Everything</p>
    </div>

    <div class="txt-2">
      <p>依次连接圆点</p>
      <p>Connect the dots <br> <br> modified by wanglinzhizhi.me :)
      </p>
    </div>

    <div class="txt-3">
      <p>hello world, hello css3 ,background linner</p>
      <p>Tencent,China's leading provider of comprehensive Internet services</p>
    </div>
  </div>


</body>
</html>

<script src="js/zepto.min.js" charset="utf-8"></script>
<script src="js/part3.js" charset="utf-8"></script>
